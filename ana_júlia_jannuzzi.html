<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"Dire&#xe7;&#xe3;o de Fotografia e Enquadramento","children":[{"content":"\n<h2 data-lines=\"9,10\">Enquadramento (Planos de Filmagem)</h2>","children":[{"content":"Ideia Central: Determinar o que o espectador v&#xea;, como a informa&#xe7;&#xe3;o &#xe9; apresentada e a rela&#xe7;&#xe3;o emocional com a cena/personagem.","children":[],"payload":{"tag":"li","lines":"10,11"}},{"content":"<strong>Planos Baseados na Dist&#xe2;ncia/Escala do Sujeito</strong>","children":[{"content":"Plano Geral (PG) ou Extreme Long Shot (ELS)","children":[{"content":"Fun&#xe7;&#xe3;o: Apresenta o ambiente de forma ampla, localiza a a&#xe7;&#xe3;o, pode diminuir a figura humana para mostrar a vastid&#xe3;o ou isolamento.","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"Exemplo:","children":[{"content":"Kill Bill - Volume 1, 2003 &#x2027; A&#xe7;&#xe3;o/Thriller &#x2027; 1h 51m. Diretor: Quentin Tarantino.<br>\nA ex-assassina conhecida apenas como Noiva acorda de um coma de quatro anos decidida a se vingar de Bill, seu ex-amante e chefe, que tentou mat&#xe1;-la no dia do casamento.<br>\nDispon&#xed;vel em: https://tv.apple.com/br/clip/kill-bill-volume-1/umc.cmc.6bckhcl7wzzutm0fzo7kp37kg?targetId=umc.cmc.4wuzuc41xoivfyy271n49lcaq&amp;targetType=Movie","children":[],"payload":{"tag":"li","lines":"15,18"}}],"payload":{"tag":"li","lines":"14,18"}}],"payload":{"tag":"li","lines":"12,18"}},{"content":"Plano de Conjunto (PC) ou Long Shot (LS)","children":[{"content":"Fun&#xe7;&#xe3;o: Mostra o personagem de corpo inteiro, ainda com bastante informa&#xe7;&#xe3;o do cen&#xe1;rio, mas o personagem &#xe9; mais identific&#xe1;vel.","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"Exemplo:","children":[{"content":"1917, 2019. Guerra/A&#xe7;&#xe3;o. 1h 59m. Diretor: Sam Mendes.<br>\nNa Primeira Guerra Mundial, dois soldados brit&#xe2;nicos recebem ordens aparentemente imposs&#xed;veis de cumprir. Em uma corrida contra o tempo, eles precisam atravessar o territ&#xf3;rio inimigo e entregar uma mensagem que pode salvar 1.600 de seus companheiros.<br>\nDispon&#xed;vel em: https://youtu.be/_3gy6K7LXHg?si=PylAdk_zPXSpVc19","children":[],"payload":{"tag":"li","lines":"21,24"}}],"payload":{"tag":"li","lines":"20,24"}}],"payload":{"tag":"li","lines":"18,24"}},{"content":"Plano Americano (PA) ou Medium Long Shot (MLS)","children":[{"content":"Fun&#xe7;&#xe3;o: Enquadra o personagem da altura dos joelhos ou coxas para cima. Origem nos westerns para mostrar as armas na cintura.","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"Exemplo:","children":[{"content":"O Senhor dos An&#xe9;is: A Sociedade do Anel, 2001. Fantasia/Aventura. 2h 58m. Diretor: Peter Jackson<br>\nEm uma terra fant&#xe1;stica e &#xfa;nica, um hobbit recebe de presente de seu tio um anel m&#xe1;gico e maligno que precisa ser destru&#xed;do antes que caia nas m&#xe3;os do mal.<br>\nDispon&#xed;vel em: https://youtu.be/_nZdmwHrcnw?si=AB1hp7yEO_K1Wvgz","children":[],"payload":{"tag":"li","lines":"27,30"}}],"payload":{"tag":"li","lines":"26,30"}}],"payload":{"tag":"li","lines":"24,30"}},{"content":"Plano M&#xe9;dio (PM) ou Medium Shot (MS)","children":[{"content":"Fun&#xe7;&#xe3;o: Mostra o personagem da cintura para cima. Ideal para di&#xe1;logos, permite ver express&#xf5;es e linguagem corporal.","children":[],"payload":{"tag":"li","lines":"31,32"}}],"payload":{"tag":"li","lines":"30,32"}},{"content":"Primeiro Plano (PP) ou Close-Up (CU)","children":[{"content":"Fun&#xe7;&#xe3;o: Foca no rosto do personagem, enfatizando emo&#xe7;&#xf5;es e rea&#xe7;&#xf5;es. Pode ser usado em objetos para dar import&#xe2;ncia.","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"Exemplo:","children":[{"content":"O Regresso, 2015. Faroeste/A&#xe7;&#xe3;o. 2h 36m. Diretor: Alejandro Gonz&#xe1;lez I&#xf1;&#xe1;rritu.<br>\nAp&#xf3;s ser atacado por um urso, o ca&#xe7;ador Hugh Glass &#xe9; abandonado na floresta por seu companheiro John Fitzgerald. Apesar de muito ferido, Glass consegue sobreviver e vai em busca de vingan&#xe7;a.<br>\nDispon&#xed;vel em: https://youtu.be/Ej1UXnI4Q90?si=svP36AaTosiJnl-j","children":[],"payload":{"tag":"li","lines":"35,38"}}],"payload":{"tag":"li","lines":"34,38"}}],"payload":{"tag":"li","lines":"32,38"}},{"content":"Primeir&#xed;ssimo Plano (PPP) ou Extreme Close-Up (ECU)","children":[{"content":"Fun&#xe7;&#xe3;o: Isola uma parte muito espec&#xed;fica do rosto (olhos, boca) ou um detalhe de um objeto, intensificando a emo&#xe7;&#xe3;o ou o significado.","children":[],"payload":{"tag":"li","lines":"39,40"}}],"payload":{"tag":"li","lines":"38,40"}}],"payload":{"tag":"li","lines":"11,40"}},{"content":"<strong>Planos Baseados na Quantidade de Personagens</strong>","children":[{"content":"Plano Individual","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"Plano Duplo (Two Shot)","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"Plano de Grupo","children":[],"payload":{"tag":"li","lines":"43,44"}}],"payload":{"tag":"li","lines":"40,44"}},{"content":"<strong>Planos Especiais</strong>","children":[{"content":"Plano Sequ&#xea;ncia (Long Take): Uma tomada longa sem cortes, frequentemente complexa.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"Plano Subjetivo (POV - Point Of View Shot): Mostra a cena pela perspectiva de um personagem.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"Plano Detalhe (PD): Similar ao ECU, mas focado em um objeto ou parte do corpo que n&#xe3;o seja o rosto, para dar &#xea;nfase narrativa.","children":[],"payload":{"tag":"li","lines":"47,49"}}],"payload":{"tag":"li","lines":"44,49"}}],"payload":{"tag":"li","lines":"9,49"}},{"content":"\n<h2 data-lines=\"49,50\">Elementos Essenciais da Dire&#xe7;&#xe3;o de Fotografia</h2>","children":[{"content":"Ideia Central: A arte e t&#xe9;cnica de criar imagens em movimento, manipulando luz, cor, composi&#xe7;&#xe3;o e movimento para contar uma hist&#xf3;ria visualmente.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"<strong>Ilumina&#xe7;&#xe3;o</strong>","children":[{"content":"Fun&#xe7;&#xf5;es: Visibilidade, modelagem (dar volume), criar atmosfera, guiar o olhar, expressar emo&#xe7;&#xf5;es.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"Tipos de Luz:","children":[{"content":"Luz Principal (Key Light): Fonte de luz dominante.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"Luz de Preenchimento (Fill Light): Suaviza as sombras criadas pela Key Light.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"Contraluz (Backlight / Rim Light): Separa o sujeito do fundo, cria uma silhueta ou aur&#xe9;ola.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"Luz de Efeito (Kicker, Eye Light): Adiciona brilho ou destaque.","children":[],"payload":{"tag":"li","lines":"57,58"}}],"payload":{"tag":"li","lines":"53,58"}},{"content":"Qualidade da Luz:","children":[{"content":"Luz Dura (Hard Light): Sombras n&#xed;tidas e definidas (ex: sol do meio-dia).","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Luz Suave (Soft Light): Sombras difusas e transi&#xe7;&#xf5;es suaves (ex: dia nublado, difusores).","children":[],"payload":{"tag":"li","lines":"60,61"}}],"payload":{"tag":"li","lines":"58,61"}},{"content":"Temperatura de Cor (Kelvin):","children":[{"content":"Cores Quentes (tons amarelados/alaranjados).","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"Cores Frias (tons azulados).","children":[],"payload":{"tag":"li","lines":"63,64"}}],"payload":{"tag":"li","lines":"61,64"}},{"content":"Estilos de Ilumina&#xe7;&#xe3;o:","children":[{"content":"High Key: Ilumina&#xe7;&#xe3;o brilhante, poucas sombras, transmite otimismo ou leveza.","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"Low Key: Ilumina&#xe7;&#xe3;o escura, alto contraste, transmite mist&#xe9;rio, drama, suspense.","children":[],"payload":{"tag":"li","lines":"66,67"}}],"payload":{"tag":"li","lines":"64,67"}}],"payload":{"tag":"li","lines":"51,67"}},{"content":"<strong>Composi&#xe7;&#xe3;o</strong>","children":[{"content":"Ideia Central: A organiza&#xe7;&#xe3;o dos elementos visuais dentro do quadro.","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"Princ&#xed;pios:","children":[{"content":"Regra dos Ter&#xe7;os: Divide o quadro em 9 se&#xe7;&#xf5;es iguais; pontos de interesse nas interse&#xe7;&#xf5;es.","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"Linhas Condutoras (Leading Lines): Linhas que guiam o olhar do espectador para o ponto de interesse.","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"Simetria e Padr&#xf5;es: Criam equil&#xed;brio e harmonia ou tens&#xe3;o, se quebrados.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"Profundidade (Foreground, Middleground, Background): Cria a sensa&#xe7;&#xe3;o de tridimensionalidade.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Espa&#xe7;o Negativo: &#xc1;rea vazia ao redor do sujeito, pode dar respiro ou isolamento.","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"Enquadramento dentro do Enquadramento (Frame within a Frame): Usar elementos da cena (portas, janelas) para enquadrar o sujeito.","children":[],"payload":{"tag":"li","lines":"75,76"}}],"payload":{"tag":"li","lines":"69,76"}},{"content":"&#xc2;ngulos de C&#xe2;mera:","children":[{"content":"Normal/N&#xed;vel dos Olhos: Neutro, espectador no mesmo n&#xed;vel.","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"Plong&#xe9;e (High Angle): C&#xe2;mera de cima para baixo, pode diminuir ou fragilizar o sujeito.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"Contra-Plong&#xe9;e (Low Angle): C&#xe2;mera de baixo para cima, pode engrandecer ou dar poder ao sujeito.","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"C&#xe2;mera Inclinada (Dutch Angle/Canted Angle): Cria tens&#xe3;o, desorienta&#xe7;&#xe3;o.","children":[],"payload":{"tag":"li","lines":"80,81"}}],"payload":{"tag":"li","lines":"76,81"}}],"payload":{"tag":"li","lines":"67,81"}},{"content":"<strong>Lentes (Objetivas)</strong>","children":[{"content":"Dist&#xe2;ncia Focal:","children":[{"content":"Grande Angular (&lt;35mm): Amplo campo de vis&#xe3;o, distorce perspectivas, aumenta a profundidade de campo percebida.","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"Normal (aprox. 35mm-50mm para Super35/FullFrame): Vis&#xe3;o similar &#xe0; humana.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"Teleobjetiva (&gt;70mm): Campo de vis&#xe3;o estreito, comprime a perspectiva, menor profundidade de campo.","children":[],"payload":{"tag":"li","lines":"85,86"}}],"payload":{"tag":"li","lines":"82,86"}},{"content":"Abertura do Diafragma (f-stop):","children":[{"content":"Controle da Exposi&#xe7;&#xe3;o (quantidade de luz).","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"Controle da Profundidade de Campo (DoF):","children":[{"content":"Rasa (f/1.4, f/2.8): Fundo desfocado, isola o sujeito.","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"Profunda (f/16, f/22): Maior parte da cena em foco.","children":[],"payload":{"tag":"li","lines":"90,91"}}],"payload":{"tag":"li","lines":"88,91"}}],"payload":{"tag":"li","lines":"86,91"}}],"payload":{"tag":"li","lines":"81,91"}},{"content":"<strong>Movimento de C&#xe2;mera</strong>","children":[{"content":"Fun&#xe7;&#xf5;es: Acompanhar a&#xe7;&#xe3;o, revelar informa&#xe7;&#xe3;o, criar ritmo, expressar emo&#xe7;&#xe3;o.","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"Tipos:","children":[{"content":"Panor&#xe2;mica (Pan): Movimento horizontal da c&#xe2;mera sobre seu eixo.","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"Tilt: Movimento vertical da c&#xe2;mera sobre seu eixo.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Travelling (Dolly/Tracking): Movimento f&#xed;sico da c&#xe2;mera (para frente, tr&#xe1;s, lados).","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"Zoom (In/Out): Altera&#xe7;&#xe3;o da dist&#xe2;ncia focal da lente (n&#xe3;o &#xe9; movimento f&#xed;sico da c&#xe2;mera).","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"C&#xe2;mera na M&#xe3;o (Handheld): Cria realismo, urg&#xea;ncia ou instabilidade.","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"Steadicam/Gimbal: Permite movimentos fluidos acompanhando o operador.","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"Grua (Crane/Jib): Movimentos amplos, verticais e horizontais.","children":[],"payload":{"tag":"li","lines":"100,101"}}],"payload":{"tag":"li","lines":"93,101"}}],"payload":{"tag":"li","lines":"91,101"}},{"content":"<strong>Cor</strong>","children":[{"content":"Fun&#xe7;&#xf5;es: Criar atmosfera, transmitir emo&#xe7;&#xf5;es, simbolismo, guiar o olhar.","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"Elementos:","children":[{"content":"Paleta de Cores: Esquemas de cores (monocrom&#xe1;tico, an&#xe1;logo, complementar, tr&#xed;ade).","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"Satura&#xe7;&#xe3;o: Intensidade da cor.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"Contraste: Diferen&#xe7;a entre tons claros e escuros.","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"Temperatura de Cor (j&#xe1; mencionada em Ilumina&#xe7;&#xe3;o).","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"Grada&#xe7;&#xe3;o de Cor (Color Grading): Processo de altera&#xe7;&#xe3;o e realce das cores na p&#xf3;s-produ&#xe7;&#xe3;o.","children":[],"payload":{"tag":"li","lines":"108,109"}}],"payload":{"tag":"li","lines":"103,109"}}],"payload":{"tag":"li","lines":"101,109"}},{"content":"<strong>Propor&#xe7;&#xe3;o da Tela (Aspect Ratio)</strong>","children":[{"content":"Defini&#xe7;&#xe3;o: A rela&#xe7;&#xe3;o entre a largura e a altura da imagem.","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"Exemplos Comuns:","children":[{"content":"1.33:1 (4:3): Formato cl&#xe1;ssico de TV e filmes antigos.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"1.78:1 (16:9): Padr&#xe3;o para HDTV e muitas produ&#xe7;&#xf5;es digitais.","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"1.85:1: Formato widescreen comum no cinema.","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"2.39:1 (CinemaScope/Anam&#xf3;rfico): Formato ultra-widescreen, muito usado no cinema para paisagens &#xe9;picas.","children":[],"payload":{"tag":"li","lines":"115,116"}}],"payload":{"tag":"li","lines":"111,116"}}],"payload":{"tag":"li","lines":"109,116"}}],"payload":{"tag":"li","lines":"49,116"}}],"payload":{"tag":"h1","lines":"7,8"}},{"colorFreezeLevel":2,"initialExpandLevel":2})</script>
