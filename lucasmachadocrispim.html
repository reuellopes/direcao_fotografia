ntent":"<strong>Luz Principal (Key Light):</strong> Fonte de luz dominante.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"<strong>Luz de Preenchimento (Fill Light):</strong> Suaviza sombras da Key Light.","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"<strong>Luz de Fundo/Contraluz (Backlight/Rim Light):</strong> Separa o sujeito do fundo.","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"<strong>High Key:</strong> Ilumina&#xe7;&#xe3;o clara, poucas sombras, otimismo.","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"<strong>Low Key (Chiaroscuro):</strong> Alto contraste, sombras profundas, mist&#xe9;rio, drama.","children":[],"payload":{"tag":"li","lines":"24,25"}}],"payload":{"tag":"li","lines":"19,25"}},{"content":"<strong>Qualidade da Luz:</strong>","children":[{"content":"<strong>Dura:</strong> Sombras n&#xed;tidas e definidas.","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"<strong>Suave:</strong> Sombras difusas e transi&#xe7;&#xf5;es suaves.","children":[],"payload":{"tag":"li","lines":"27,28"}}],"payload":{"tag":"li","lines":"25,28"}},{"content":"<strong>Temperatura de Cor:</strong>","children":[{"content":"Quente (tons amarelados/alaranjados)","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"Fria (tons azulados)","children":[],"payload":{"tag":"li","lines":"30,31"}}],"payload":{"tag":"li","lines":"28,31"}}],"payload":{"tag":"h3","lines":"14,15"}},{"content":"Lentes","children":[{"content":"<strong>Fun&#xe7;&#xe3;o:</strong> Determinam o campo de vis&#xe3;o, profundidade de campo e perspectiva.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"<strong>Tipos:</strong>","children":[{"content":"<strong>Grande Angular (Wide Angle):</strong> Maior campo de vis&#xe3;o, distorce perspectiva, maior profundidade de campo.","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"<strong>Normal (Standard):</strong> Perspectiva similar ao olho humano.","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"<strong>Teleobjetiva (Telephoto):</strong> Menor campo de vis&#xe3;o, comprime perspectiva, menor profundidade de campo (fundo desfocado/bokeh).","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"<strong>Zoom:</strong> Permite variar a dist&#xe2;ncia focal.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"<strong>Macro:</strong> Para closes extremos em objetos pequenos.","children":[],"payload":{"tag":"li","lines":"38,39"}}],"payload":{"tag":"li","lines":"33,39"}}],"payload":{"tag":"h3","lines":"31,32"}},{"content":"Composi&#xe7;&#xe3;o","children":[{"content":"<strong>Defini&#xe7;&#xe3;o:</strong> Arranjo dos elementos visuais dentro do quadro.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"<strong>Princ&#xed;pios:</strong>","children":[{"content":"<strong>Regra dos Ter&#xe7;os:</strong> Dividir o quadro em 9 se&#xe7;&#xf5;es iguais, posicionando elementos chave nas interse&#xe7;&#xf5;es ou linhas.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"<strong>Linhas Guias (Leading Lines):</strong> Linhas que direcionam o olhar do espectador.","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"<strong>Simetria e Padr&#xf5;es:</strong> Criam equil&#xed;brio ou desconforto intencional.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"<strong>Profundidade:</strong> Uso de primeiro plano, plano m&#xe9;dio e fundo para criar sensa&#xe7;&#xe3;o tridimensional.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"<strong>Espa&#xe7;o Negativo:</strong> &#xc1;rea vazia ao redor do sujeito, pode criar isolamento ou foco.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>Enquadramento dentro do Enquadramento (Frame within a Frame):</strong> Usar elementos da cena (portas, janelas) para emoldurar o sujeito.","children":[],"payload":{"tag":"li","lines":"47,48"}}],"payload":{"tag":"li","lines":"41,48"}}],"payload":{"tag":"h3","lines":"39,40"}},{"content":"Movimento de C&#xe2;mera","children":[{"content":"<strong>Fun&#xe7;&#xe3;o:</strong> Adicionar dinamismo, seguir a a&#xe7;&#xe3;o, revelar informa&#xe7;&#xf5;es, criar impacto emocional.","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"<strong>Tipos:</strong>","children":[{"content":"<strong>Pan (Panor&#xe2;mica):</strong> Movimento horizontal da c&#xe2;mera sobre seu eixo.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"<strong>Tilt:</strong> Movimento vertical da c&#xe2;mera sobre seu eixo.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"<strong>Travelling/Dolly:</strong> C&#xe2;mera se move fisicamente para frente/tr&#xe1;s (dolly in/out) ou lateralmente (trucking).","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"<strong>Crane/Jib:</strong> Movimentos amplos verticais e horizontais, elevando a c&#xe2;mera.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"<strong>Steadicam:</strong> Permite movimentos fluidos acompanhando o operador.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"<strong>Handheld (C&#xe2;mera na M&#xe3;o):</strong> Cria sensa&#xe7;&#xe3;o de urg&#xea;ncia, realismo ou instabilidade.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"<strong>Zoom (&#xd3;ptico vs Digital):</strong> Zoom &#xf3;ptico muda a dist&#xe2;ncia focal da lente; zoom digital amplia a imagem.","children":[],"payload":{"tag":"li","lines":"57,58"}}],"payload":{"tag":"li","lines":"50,58"}}],"payload":{"tag":"h3","lines":"48,49"}},{"content":"Cor","children":[{"content":"<strong>Psicologia das Cores:</strong> Uso de cores para evocar emo&#xe7;&#xf5;es e simbolismo.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"<strong>Paleta de Cores:</strong> Esquema de cores escolhido para o filme.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"<strong>Satura&#xe7;&#xe3;o e Contraste:</strong> Intensidade e diferen&#xe7;a entre tons.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"<strong>Grada&#xe7;&#xe3;o de Cor (Color Grading):</strong> Processo de altera&#xe7;&#xe3;o e realce das cores na p&#xf3;s-produ&#xe7;&#xe3;o.","children":[],"payload":{"tag":"li","lines":"62,63"}}],"payload":{"tag":"h3","lines":"58,59"}},{"content":"Exposi&#xe7;&#xe3;o","children":[{"content":"Quantidade de luz que atinge o sensor/filme.","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"Controlada por: Abertura do Diafragma, Velocidade do Obturador, ISO.","children":[],"payload":{"tag":"li","lines":"65,67"}}],"payload":{"tag":"h3","lines":"63,64"}}],"payload":{"tag":"h2","lines":"13,14"}}],"payload":{"tag":"h1","lines":"6,7"}},{"content":"Enquadramento (Framing)","children":[{"content":"Defini&#xe7;&#xe3;o","children":[{"content":"Sele&#xe7;&#xe3;o do que ser&#xe1; vis&#xed;vel dentro dos limites da tela.","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"Define a por&#xe7;&#xe3;o da cena que o espectador v&#xea; e como o sujeito &#xe9; apresentado.","children":[],"payload":{"tag":"li","lines":"70,71"}}],"payload":{"tag":"h2","lines":"68,69"}},{"content":"Tipos de Planos (Dist&#xe2;ncia do Sujeito)","children":[{"content":"\n<h3 data-lines=\"72,73\">Plano Geral Extremo (PGE) ou Plano de Estabelecimento (PE)</h3>","children":[{"content":"Mostra uma vasta &#xe1;rea, situa a cena geograficamente.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Personagens s&#xe3;o pequenos ou ausentes.","children":[],"payload":{"tag":"li","lines":"74,75"}}],"payload":{"tag":"li","lines":"72,75"}},{"content":"\n<h3 data-lines=\"75,76\">Plano Geral (PG) / Long Shot (LS)</h3>","children":[{"content":"Mostra o corpo inteiro do personagem e parte do ambiente ao redor.","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"Contextualiza o personagem no cen&#xe1;rio.","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"<strong>Exemplo:</strong> Vingadores Ultimato, no momento 0:17 do clipe: <a href=\"https://www.youtube.com/watch?v=010zK4vO-QE\">https://www.youtube.com/watch?v=010zK4vO-QE</a>","children":[],"payload":{"tag":"li","lines":"78,79"}}],"payload":{"tag":"li","lines":"75,79"}},{"content":"\n<h3 data-lines=\"79,80\">Plano de Conjunto (PC) / Full Shot (FS)</h3>","children":[{"content":"Enquadra um grupo de personagens de corpo inteiro.","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"Mostra a intera&#xe7;&#xe3;o entre eles e o ambiente pr&#xf3;ximo.","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"<strong>Exemplo:</strong> Mandaloriano, no momento 3:29 do clipe: <a href=\"https://www.youtube.com/watch?v=gqcNx2B9HVw\">https://www.youtube.com/watch?v=gqcNx2B9HVw</a>","children":[],"payload":{"tag":"li","lines":"82,83"}}],"payload":{"tag":"li","lines":"79,83"}},{"content":"\n<h3 data-lines=\"83,84\">Plano Americano (PA) / American Shot (AS)</h3>","children":[{"content":"Enquadra o personagem da altura dos joelhos (ou coxas) para cima.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"Originado em filmes de faroeste para mostrar armas na cintura.","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"<strong>Exemplo:</strong> Capit&#xe3;o Am&#xe9;rica 2: O Soldado Invernal, no momento 0:52 do clipe: <a href=\"https://www.youtube.com/watch?v=KV9DynL7dnI\">https://www.youtube.com/watch?v=KV9DynL7dnI</a>","children":[],"payload":{"tag":"li","lines":"86,87"}}],"payload":{"tag":"li","lines":"83,87"}},{"content":"\n<h3 data-lines=\"87,88\">Plano M&#xe9;dio (PM) / Medium Shot (MS)</h3>","children":[{"content":"Mostra o personagem da cintura para cima.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"Foco nas express&#xf5;es e linguagem corporal superior.","children":[],"payload":{"tag":"li","lines":"89,90"}}],"payload":{"tag":"li","lines":"87,90"}},{"content":"\n<h3 data-lines=\"90,91\">Plano M&#xe9;dio Curto / Plano Pr&#xf3;ximo / Medium Close-Up (MCU)</h3>","children":[{"content":"Do peito (ou ombros) para cima.","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"Maior &#xea;nfase nas express&#xf5;es faciais.","children":[],"payload":{"tag":"li","lines":"92,93"}}],"payload":{"tag":"li","lines":"90,93"}},{"content":"\n<h3 data-lines=\"93,94\">Primeiro Plano (PP) ou Close-Up (CU)</h3>","children":[{"content":"Enquadra o rosto do personagem, ou um objeto em detalhe.","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"Intensifica emo&#xe7;&#xf5;es e detalhes.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"<strong>Exemplo:</strong> Matrix, no momento 2:00 do clipe: <a href=\"https://www.youtube.com/watch?v=ptRdXlBM-is\">https://www.youtube.com/watch?v=ptRdXlBM-is</a>","children":[],"payload":{"tag":"li","lines":"96,97"}}],"payload":{"tag":"li","lines":"93,97"}},{"content":"\n<h3 data-lines=\"97,98\">Primeir&#xed;ssimo Plano (PPP) ou Plano Detalhe / Extreme Close-Up (ECU) / Insert</h3>","children":[{"content":"Mostra uma parte espec&#xed;fica do rosto (olhos, boca) ou um detalhe crucial de um objeto.","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"M&#xe1;xima intensidade ou informa&#xe7;&#xe3;o espec&#xed;fica.","children":[],"payload":{"tag":"li","lines":"99,100"}}],"payload":{"tag":"li","lines":"97,100"}}],"payload":{"tag":"h2","lines":"71,72"}},{"content":"&#xc2;ngulos de C&#xe2;mera","children":[{"content":"\n<h3 data-lines=\"101,102\">Normal / N&#xed;vel do Olhar (Eye Level)</h3>","children":[{"content":"C&#xe2;mera na altura dos olhos do personagem.","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"Ponto de vista neutro, natural.","children":[],"payload":{"tag":"li","lines":"103,104"}}],"payload":{"tag":"li","lines":"101,104"}},{"content":"\n<h3 data-lines=\"104,105\">Plong&#xe9;e (High Angle)</h3>","children":[{"content":"C&#xe2;mera posicionada acima do sujeito, olhando para baixo.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"Pode fazer o sujeito parecer vulner&#xe1;vel, pequeno ou oprimido.","children":[],"payload":{"tag":"li","lines":"106,107"}}],"payload":{"tag":"li","lines":"104,107"}},{"content":"\n<h3 data-lines=\"107,108\">Contra-Plong&#xe9;e (Low Angle)</h3>","children":[{"content":"C&#xe2;mera posicionada abaixo do sujeito, olhando para cima.","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"Pode fazer o sujeito parecer poderoso, imponente ou amea&#xe7;ador.","children":[],"payload":{"tag":"li","lines":"109,110"}}],"payload":{"tag":"li","lines":"107,110"}},{"content":"\n<h3 data-lines=\"110,111\">Zenital (Bird&apos;s Eye View / Top Shot)</h3>","children":[{"content":"C&#xe2;mera diretamente acima da cena, perpendicular ao ch&#xe3;o.","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"Vis&#xe3;o geral, pode criar distanciamento ou padr&#xe3;o visual.","children":[],"payload":{"tag":"li","lines":"112,113"}}],"payload":{"tag":"li","lines":"110,113"}},{"content":"\n<h3 data-lines=\"113,114\">Contra-Zenital / Nadir (Worm&apos;s Eye View)</h3>","children":[{"content":"C&#xe2;mera diretamente abaixo do sujeito, olhando para cima. Raro.","children":[],"payload":{"tag":"li","lines":"114,115"}}],"payload":{"tag":"li","lines":"113,115"}},{"content":"\n<h3 data-lines=\"115,116\">Holand&#xea;s / Inclinado (Dutch Angle / Canted Angle)</h3>","children":[{"content":"C&#xe2;mera inclinada em seu eixo, horizontes desalinhados.","children":[],"payload":{"tag":"li","lines":"116,117"}},{"content":"Sugere desorienta&#xe7;&#xe3;o, instabilidade, tens&#xe3;o.","children":[],"payload":{"tag":"li","lines":"117,118"}}],"payload":{"tag":"li","lines":"115,118"}},{"content":"\n<h3 data-lines=\"118,119\">Over the Shoulder (OTS)</h3>","children":[{"content":"C&#xe2;mera posicionada atr&#xe1;s do ombro de um personagem, mostrando outro.","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"Comum em di&#xe1;logos, conecta os personagens.","children":[],"payload":{"tag":"li","lines":"120,121"}}],"payload":{"tag":"li","lines":"118,121"}}],"payload":{"tag":"h2","lines":"100,101"}},{"content":"Rela&#xe7;&#xe3;o Aspecto (Aspect Ratio)","children":[{"content":"Propor&#xe7;&#xe3;o entre a largura e a altura da imagem.","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"Ex: 1.33:1 (TV antiga), 1.78:1 (16:9 HDTV), 2.39:1 (Cinemascope).","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"Afeta a composi&#xe7;&#xe3;o e a sensa&#xe7;&#xe3;o do espa&#xe7;o.","children":[],"payload":{"tag":"li","lines":"124,126"}}],"payload":{"tag":"h2","lines":"121,122"}}],"payload":{"tag":"h1","lines":"67,68"}},{"content":"Rela&#xe7;&#xe3;o entre Dire&#xe7;&#xe3;o de Fotografia e Enquadramento","children":[{"content":"O enquadramento &#xe9; uma das ferramentas fundamentais da Dire&#xe7;&#xe3;o de Fotografia.","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"Ambos trabalham juntos para contar a hist&#xf3;ria visualmente, criar impacto emocional e guiar a aten&#xe7;&#xe3;o do espectador.","children":[],"payload":{"tag":"li","lines":"128,129"}}],"payload":{"tag":"h1","lines":"126,127"}}]},{"colorFreezeLevel":3})</script>
