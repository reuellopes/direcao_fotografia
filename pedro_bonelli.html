 (altura dos olhos)","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"Plong&#xe9;e / High Angle (de cima para baixo, pode indicar vulnerabilidade)","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"Contra-plong&#xe9;e / Low Angle (de baixo para cima, pode indicar poder)","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"Zenital / Bird&apos;s Eye View (diretamente de cima)","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"Nadir / Worm&apos;s Eye View (diretamente de baixo)","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"Canted Angle / Dutch Tilt (inclinado, sugere desequil&#xed;brio)","children":[],"payload":{"tag":"li","lines":"86,87"}}],"payload":{"tag":"li","lines":"80,87"}},{"content":"<strong>Profundidade</strong>","children":[{"content":"Foco Profundo (Deep Focus)","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"Foco Raso (Shallow Focus)","children":[],"payload":{"tag":"li","lines":"89,90"}}],"payload":{"tag":"li","lines":"87,90"}},{"content":"<strong>Rela&#xe7;&#xe3;o Personagem-Cen&#xe1;rio</strong>","children":[{"content":"Personagem dominado pelo cen&#xe1;rio","children":[],"payload":{"tag":"li","lines":"91,92"}},{"content":"Cen&#xe1;rio como extens&#xe3;o do personagem","children":[],"payload":{"tag":"li","lines":"92,93"}}],"payload":{"tag":"li","lines":"90,93"}}],"payload":{"tag":"li","lines":"79,93"}}],"payload":{"tag":"li","lines":"51,93"}}],"payload":{"tag":"h1","lines":"6,7"}},{"colorFreezeLevel":2})</script>
