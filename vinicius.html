<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"Dire&#xe7;&#xe3;o de Fotografia e Enquadramento","children":[{"content":"Dire&#xe7;&#xe3;o de Fotografia (Cinematografia)","children":[{"content":"Elementos Chave","children":[{"content":"Luz","children":[{"content":"Tipos de Luz","children":[{"content":"Luz Natural (Sol, Lua)","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"Luz Artificial (Refletores, Fresneis, LEDs)","children":[],"payload":{"tag":"li","lines":"14,15"}}],"payload":{"tag":"h5","lines":"12,13"}},{"content":"Fun&#xe7;&#xf5;es da Luz","children":[{"content":"Modelar (Criar volume, destacar texturas)","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"Criar Atmosfera (Suspense, romance, mist&#xe9;rio)","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"Direcionar o Olhar do Espectador","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"Revelar ou Esconder Elementos","children":[],"payload":{"tag":"li","lines":"19,20"}}],"payload":{"tag":"h5","lines":"15,16"}},{"content":"Esquemas de Ilumina&#xe7;&#xe3;o","children":[{"content":"<strong>Ilumina&#xe7;&#xe3;o de Tr&#xea;s Pontos</strong>","children":[{"content":"Luz Principal (Key Light)","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"Luz de Preenchimento (Fill Light)","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"Contra-Luz (Backlight / Rim Light)","children":[],"payload":{"tag":"li","lines":"24,25"}}],"payload":{"tag":"li","lines":"21,25"}},{"content":"<strong>High Key</strong> (Ilumina&#xe7;&#xe3;o clara, poucas sombras, otimismo)","children":[{"content":"<em>Ex: Musicais cl&#xe1;ssicos, com&#xe9;dias rom&#xe2;nticas</em>","children":[],"payload":{"tag":"li","lines":"26,27"}}],"payload":{"tag":"li","lines":"25,27"}},{"content":"<strong>Low Key</strong> (Ilumina&#xe7;&#xe3;o escura, alto contraste, sombras marcadas, drama, suspense)","children":[{"content":"<em>Ex: Filmes Noir, O Poderoso Chef&#xe3;o (1972)</em>","children":[],"payload":{"tag":"li","lines":"28,29"}}],"payload":{"tag":"li","lines":"27,29"}},{"content":"<strong>Rembrandt Lighting</strong> (Tri&#xe2;ngulo de luz na bochecha oposta &#xe0; fonte principal)","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"<strong>Chiaroscuro</strong> (Contraste extremo entre luz e sombra)","children":[{"content":"<em>Ex: Blade Runner (1982)</em>","children":[],"payload":{"tag":"li","lines":"31,32"}}],"payload":{"tag":"li","lines":"30,32"}}],"payload":{"tag":"h5","lines":"20,21"}},{"content":"Qualidade da Luz","children":[{"content":"Luz Dura (Sombras n&#xed;tidas e definidas)","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"Luz Suave (Sombras difusas, transi&#xe7;&#xf5;es suaves)","children":[],"payload":{"tag":"li","lines":"34,35"}}],"payload":{"tag":"h5","lines":"32,33"}},{"content":"Temperatura de Cor (Kelvin)","children":[{"content":"Cores Quentes (Amarelo, Laranja - Luz de velas, p&#xf4;r do sol)","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"Cores Frias (Azul - Luar, certas l&#xe2;mpadas fluorescentes)","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Balan&#xe7;o de Branco","children":[],"payload":{"tag":"li","lines":"38,40"}}],"payload":{"tag":"h5","lines":"35,36"}}],"payload":{"tag":"h4","lines":"11,12"}},{"content":"Cor","children":[{"content":"Psicologia das Cores","children":[{"content":"Vermelho: Paix&#xe3;o, perigo, raiva","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"Azul: Calma, tristeza, frio, tecnologia","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"Verde: Natureza, esperan&#xe7;a, inveja, doen&#xe7;a","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"Amarelo: Alegria, otimismo, loucura, alerta","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"Laranja: Energia, entusiasmo, calor","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"Roxo: Realeza, mist&#xe9;rio, espiritualidade","children":[],"payload":{"tag":"li","lines":"47,48"}}],"payload":{"tag":"h5","lines":"41,42"}},{"content":"Paleta de Cores","children":[{"content":"Monocrom&#xe1;tica (Varia&#xe7;&#xf5;es de uma &#xfa;nica cor)","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"An&#xe1;loga (Cores vizinhas no c&#xed;rculo crom&#xe1;tico)","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"Complementar (Cores opostas no c&#xed;rculo crom&#xe1;tico)","children":[{"content":"<em>Ex: O Fabuloso Destino de Am&#xe9;lie Poulain (2001) - Verde e Vermelho</em>","children":[],"payload":{"tag":"li","lines":"52,53"}}],"payload":{"tag":"li","lines":"51,53"}},{"content":"Tri&#xe1;dica (Tr&#xea;s cores equidistantes no c&#xed;rculo crom&#xe1;tico)","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"Tetr&#xe1;dica (Quatro cores, dois pares complementares)","children":[],"payload":{"tag":"li","lines":"54,55"}}],"payload":{"tag":"h5","lines":"48,49"}},{"content":"Satura&#xe7;&#xe3;o e Brilho","children":[{"content":"Satura&#xe7;&#xe3;o: Intensidade da cor","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"Brilho (Luminosidade): Qu&#xe3;o clara ou escura &#xe9; a cor","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"Fun&#xe7;&#xe3;o Narrativa: Cores podem indicar humor, tema, desenvolvimento de personagem","children":[{"content":"<em>Ex: Matrix (1999) - Tons verdes para a Matrix, azuis para o mundo real</em>","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"<em>Ex: A Lista de Schindler (1993) - Menina do casaco vermelho</em>","children":[],"payload":{"tag":"li","lines":"60,62"}}],"payload":{"tag":"li","lines":"58,62"}}],"payload":{"tag":"h5","lines":"55,56"}}],"payload":{"tag":"h4","lines":"40,41"}},{"content":"Lentes","children":[{"content":"Dist&#xe2;ncia Focal","children":[{"content":"<strong>Grande Angular (&lt;35mm)</strong>: Amplo campo de vis&#xe3;o, exagera profundidade, pode distorcer nas bordas","children":[{"content":"<em>Ex: O Iluminado (1980) - Cenas nos corredores</em>","children":[],"payload":{"tag":"li","lines":"65,66"}}],"payload":{"tag":"li","lines":"64,66"}},{"content":"<strong>Normal (35mm-50mm)</strong>: Perspectiva similar ao olho humano","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"<strong>Teleobjetiva (&gt;70mm)</strong>: Campo de vis&#xe3;o estreito, comprime a profundidade, &quot;achata&quot; a imagem","children":[{"content":"<em>Ex: A Primeira Noite de um Homem (1967) - Corrida para a igreja</em>","children":[],"payload":{"tag":"li","lines":"68,69"}}],"payload":{"tag":"li","lines":"67,69"}}],"payload":{"tag":"h5","lines":"63,64"}},{"content":"Profundidade de Campo (Depth of Field - DoF)","children":[{"content":"<strong>Rasa (Shallow Focus)</strong>: Apenas uma pequena &#xe1;rea em foco, fundo desfocado (bokeh)","children":[{"content":"Usado para isolar o sujeito, criar intimidade.","children":[],"payload":{"tag":"li","lines":"71,72"}}],"payload":{"tag":"li","lines":"70,72"}},{"content":"<strong>Profunda (Deep Focus)</strong>: Grande parte da cena em foco, do primeiro plano ao fundo.","children":[{"content":"<em>Ex: Cidad&#xe3;o Kane (1941) - Uso extensivo por Orson Welles</em>","children":[],"payload":{"tag":"li","lines":"73,74"}}],"payload":{"tag":"li","lines":"72,74"}}],"payload":{"tag":"h5","lines":"69,70"}},{"content":"Abertura do Diafragma (f-stop)","children":[{"content":"Controla a quantidade de luz que entra na lente.","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"Afeta diretamente a profundidade de campo (abertura maior = DoF mais rasa).","children":[],"payload":{"tag":"li","lines":"76,77"}}],"payload":{"tag":"h5","lines":"74,75"}},{"content":"Outros Efeitos de Lente","children":[{"content":"Anam&#xf3;rfica (Flares horizontais, bokeh oval)","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"Tilt-Shift (Efeito miniatura, foco seletivo espec&#xed;fico)","children":[],"payload":{"tag":"li","lines":"79,81"}}],"payload":{"tag":"h5","lines":"77,78"}}],"payload":{"tag":"h4","lines":"62,63"}},{"content":"Movimento de C&#xe2;mera","children":[{"content":"Tipos de Movimento","children":[{"content":"<strong>Pan (Panor&#xe2;mica Horizontal)</strong>: C&#xe2;mera gira horizontalmente sobre seu eixo.","children":[],"payload":{"tag":"li","lines":"83,84"}},{"content":"<strong>Tilt (Panor&#xe2;mica Vertical)</strong>: C&#xe2;mera gira verticalmente sobre seu eixo.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"<strong>Travelling / Dolly</strong>: C&#xe2;mera se move fisicamente no espa&#xe7;o (para frente, tr&#xe1;s, lados).","children":[{"content":"Dolly In/Out","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"Tracking Shot (acompanha o sujeito)","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"<em>Ex: O Iluminado (1980) - Danny andando de triciclo</em>","children":[],"payload":{"tag":"li","lines":"88,89"}}],"payload":{"tag":"li","lines":"85,89"}},{"content":"<strong>Steadicam / Gimbal</strong>: Movimento fluido, estabilizado, acompanhando o sujeito.","children":[{"content":"<em>Ex: Goodfellas (1990) - Entrada no Copacabana</em>","children":[],"payload":{"tag":"li","lines":"90,91"}}],"payload":{"tag":"li","lines":"89,91"}},{"content":"<strong>Zoom (In/Out)</strong>: Altera&#xe7;&#xe3;o da dist&#xe2;ncia focal da lente (n&#xe3;o &#xe9; movimento f&#xed;sico da c&#xe2;mera).","children":[{"content":"<em>Ex: Um Drink no Inferno (1996) - Zoom no p&#xe9; de Salma Hayek</em>","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"Dolly Zoom / Vertigo Effect (Travelling e Zoom opostos simultaneamente)","children":[{"content":"<em>Ex: Tubar&#xe3;o (1975) - Rea&#xe7;&#xe3;o de Brody na praia</em>","children":[],"payload":{"tag":"li","lines":"94,95"}}],"payload":{"tag":"li","lines":"93,95"}}],"payload":{"tag":"li","lines":"91,95"}},{"content":"<strong>C&#xe2;mera na M&#xe3;o (Handheld)</strong>: Movimento org&#xe2;nico, pode transmitir urg&#xea;ncia, realismo, instabilidade.","children":[{"content":"<em>Ex: A Bruxa de Blair (1999), Filhos da Esperan&#xe7;a (2006)</em>","children":[],"payload":{"tag":"li","lines":"96,97"}}],"payload":{"tag":"li","lines":"95,97"}},{"content":"<strong>Grua (Crane / Jib)</strong>: Movimentos amplos, verticais e horizontais, elevando a c&#xe2;mera.","children":[{"content":"<em>Ex: E o Vento Levou (1939) - Cena dos feridos na esta&#xe7;&#xe3;o de trem</em>","children":[],"payload":{"tag":"li","lines":"98,99"}}],"payload":{"tag":"li","lines":"97,99"}},{"content":"<strong>Drone Shots</strong>: Movimentos a&#xe9;reos amplos e din&#xe2;micos.","children":[],"payload":{"tag":"li","lines":"99,101"}}],"payload":{"tag":"h5","lines":"82,83"}}],"payload":{"tag":"h4","lines":"81,82"}},{"content":"Composi&#xe7;&#xe3;o","children":[{"content":"Princ&#xed;pios Fundamentais","children":[{"content":"<strong>Regra dos Ter&#xe7;os</strong>: Dividir o quadro em 9 se&#xe7;&#xf5;es iguais, posicionar elementos chave nas interse&#xe7;&#xf5;es ou linhas.","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"<strong>Linhas Condutoras (Leading Lines)</strong>: Linhas que guiam o olhar do espectador para o ponto de interesse.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"<strong>Simetria e Padr&#xf5;es</strong>: Podem criar harmonia visual ou quebra intencional.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"<strong>Espa&#xe7;o Negativo</strong>: &#xc1;rea vazia ao redor do sujeito, pode enfatizar isolamento ou dar &quot;respiro&quot;.","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"<strong>Profundidade (Foreground, Middleground, Background)</strong>: Criar sensa&#xe7;&#xe3;o de tridimensionalidade.","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"<strong>Enquadramento dentro do Enquadramento (Frame within a Frame)</strong>: Usar elementos da cena (portas, janelas) para criar um segundo quadro.","children":[{"content":"<em>Ex: O Resgate do Soldado Ryan (1998) - Sniper olhando pela mira</em>","children":[],"payload":{"tag":"li","lines":"109,110"}}],"payload":{"tag":"li","lines":"108,110"}},{"content":"<strong>Headroom</strong>: Espa&#xe7;o acima da cabe&#xe7;a do personagem.","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"<strong>Noseroom / Looking Room</strong>: Espa&#xe7;o na dire&#xe7;&#xe3;o em que o personagem est&#xe1; olhando ou se movendo.","children":[],"payload":{"tag":"li","lines":"111,113"}}],"payload":{"tag":"h5","lines":"102,103"}}],"payload":{"tag":"h4","lines":"101,102"}}],"payload":{"tag":"h3","lines":"10,11"}}],"payload":{"tag":"h2","lines":"9,10"}},{"content":"Enquadramento (Planos e &#xc2;ngulos)","children":[{"content":"Planos (Escala/Dist&#xe2;ncia da C&#xe2;mera ao Sujeito)","children":[{"content":"Plano Geral Extremo (PGE) / Extreme Long Shot (ELS)","children":[{"content":"Mostra uma vasta paisagem; o sujeito &#xe9; pequeno ou ausente. Estabelece o local e a escala.","children":[],"payload":{"tag":"li","lines":"116,117"}},{"content":"<em>Ex: Lawrence da Ar&#xe1;bia (1962) - Vastid&#xe3;o do deserto</em>","children":[],"payload":{"tag":"li","lines":"117,118"}}],"payload":{"tag":"h4","lines":"115,116"}},{"content":"Plano Geral (PG) / Long Shot (LS)","children":[{"content":"Personagem de corpo inteiro, com cen&#xe1;rio significativo ainda vis&#xed;vel. Contextualiza o personagem no ambiente.","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"Rota de fuga 2 (2018) 0:38 link: https://www.youtube.com/watch?v=jN0KYRdk0S4","children":[],"payload":{"tag":"li","lines":"120,121"}}],"payload":{"tag":"h4","lines":"118,119"}},{"content":"Plano de Conjunto (PC) / Full Shot (FS)","children":[{"content":"Mostra um grupo de pessoas ou o personagem dos p&#xe9;s &#xe0; cabe&#xe7;a, com menos &#xea;nfase no cen&#xe1;rio e mais nos sujeitos.","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"Birdman (2014) 1:02 link: https://www.youtube.com/watch?v=n7kPKVxuz6k","children":[],"payload":{"tag":"li","lines":"123,124"}}],"payload":{"tag":"h4","lines":"121,122"}},{"content":"Plano Americano (PA) / Medium Long Shot (MLS) / Cowboy Shot","children":[{"content":"Personagem enquadrado da cabe&#xe7;a at&#xe9; um pouco acima ou abaixo dos joelhos. Originado no Western para mostrar as armas dos cowboys.","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"Um Punhado de D&#xf3;lares (1964) 0:43 link: https://www.youtube.com/watch?v=90zd_-YltKE","children":[],"payload":{"tag":"li","lines":"126,127"}}],"payload":{"tag":"h4","lines":"124,125"}},{"content":"Plano M&#xe9;dio (PM) / Medium Shot (MS)","children":[{"content":"Personagem enquadrado da cintura para cima. Bom para di&#xe1;logos, mostra express&#xf5;es faciais e linguagem corporal.","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"<em>Ex: Casablanca (1942) - Intera&#xe7;&#xf5;es entre Rick e Ilsa</em>","children":[],"payload":{"tag":"li","lines":"129,130"}}],"payload":{"tag":"h4","lines":"127,128"}},{"content":"Plano M&#xe9;dio Curto / Medium Close-Up (MCU)","children":[{"content":"Personagem enquadrado do peito para cima. Maior &#xea;nfase nas express&#xf5;es faciais.","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"<em>Ex: O Sil&#xea;ncio dos Inocentes (1991) - Conversas com Hannibal Lecter</em>","children":[],"payload":{"tag":"li","lines":"132,133"}}],"payload":{"tag":"h4","lines":"130,131"}},{"content":"Primeiro Plano (PP) / Close-Up (CU)","children":[{"content":"Mostra principalmente o rosto do personagem, enfatizando emo&#xe7;&#xf5;es e rea&#xe7;&#xf5;es.","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"O Sacrif&#xed;cio do Cervo Sagrado (2017) 0:24 link: https://www.youtube.com/watch?v=wUdWkqZqeTE","children":[],"payload":{"tag":"li","lines":"135,136"}}],"payload":{"tag":"h4","lines":"133,134"}},{"content":"Primeir&#xed;ssimo Plano (PPP) / Big Close-Up (BCU) / Extreme Close-Up (ECU)","children":[{"content":"Enquadra uma parte espec&#xed;fica do rosto (olhos, boca) ou um pequeno objeto. Intensifica a emo&#xe7;&#xe3;o ou detalhe.","children":[],"payload":{"tag":"li","lines":"137,138"}},{"content":"<em>Ex: Tr&#xea;s Homens em Conflito (1966) - Duelos, foco nos olhos</em>","children":[],"payload":{"tag":"li","lines":"138,139"}}],"payload":{"tag":"h4","lines":"136,137"}},{"content":"Plano Detalhe (PD) / Insert Shot","children":[{"content":"Foco em um detalhe de um objeto ou parte do corpo (m&#xe3;o segurando algo, um rel&#xf3;gio). Tem import&#xe2;ncia narrativa.","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"<em>Ex: Pulp Fiction (1994) - Detalhe da seringa de adrenalina</em>","children":[],"payload":{"tag":"li","lines":"141,143"}}],"payload":{"tag":"h4","lines":"139,140"}}],"payload":{"tag":"h3","lines":"114,115"}},{"content":"&#xc2;ngulos de C&#xe2;mera","children":[{"content":"&#xc2;ngulo Normal / Reto / Eye Level","children":[{"content":"C&#xe2;mera na altura dos olhos do sujeito. Ponto de vista neutro, natural.","children":[],"payload":{"tag":"li","lines":"145,146"}}],"payload":{"tag":"h4","lines":"144,145"}},{"content":"Plong&#xe9;e / High Angle (&#xc2;ngulo Alto)","children":[{"content":"C&#xe2;mera posicionada acima do sujeito, olhando para baixo. Pode sugerir inferioridade, vulnerabilidade, opress&#xe3;o do sujeito.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"<em>Ex: Psicose (1960) - Marion Crane no chuveiro (alguns momentos)</em>","children":[],"payload":{"tag":"li","lines":"148,149"}}],"payload":{"tag":"h4","lines":"146,147"}},{"content":"Contra-Plong&#xe9;e / Low Angle (&#xc2;ngulo Baixo)","children":[{"content":"C&#xe2;mera posicionada abaixo do sujeito, olhando para cima. Pode sugerir poder, grandiosidade, amea&#xe7;a do sujeito.","children":[],"payload":{"tag":"li","lines":"150,151"}},{"content":"<em>Ex: Cidad&#xe3;o Kane (1941) - Kane discursando, filmado de baixo</em>","children":[],"payload":{"tag":"li","lines":"151,152"}}],"payload":{"tag":"h4","lines":"149,150"}},{"content":"&#xc2;ngulo Zenital / Bird&apos;s Eye View","children":[{"content":"C&#xe2;mera diretamente acima do sujeito/cena, perpendicular ao ch&#xe3;o. Vis&#xe3;o de cima, pode criar um efeito gr&#xe1;fico ou de distanciamento.","children":[],"payload":{"tag":"li","lines":"153,154"}},{"content":"<em>Ex: R&#xe9;quiem para um Sonho (2000) - Cenas de prepara&#xe7;&#xe3;o de drogas</em>","children":[],"payload":{"tag":"li","lines":"154,155"}}],"payload":{"tag":"h4","lines":"152,153"}},{"content":"&#xc2;ngulo Contra-Zenital / Nadir / Worm&apos;s Eye View","children":[{"content":"C&#xe2;mera diretamente abaixo do sujeito/cena, apontando para cima. Raro, pode criar estranheza ou uma perspectiva incomum.","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"<em>Ex: Bastardos Ingl&#xf3;rios (2009) - Algumas tomadas olhando para o c&#xe9;u de trincheiras</em>","children":[],"payload":{"tag":"li","lines":"157,158"}}],"payload":{"tag":"h4","lines":"155,156"}},{"content":"&#xc2;ngulo Holand&#xea;s / Dutch Angle / Canted Angle","children":[{"content":"C&#xe2;mera inclinada em seu eixo. Sugere desequil&#xed;brio, tens&#xe3;o, perturba&#xe7;&#xe3;o, irrealidade.","children":[],"payload":{"tag":"li","lines":"159,160"}},{"content":"<em>Ex: O Terceiro Homem (1949) - Uso extensivo para criar atmosfera de suspense</em>","children":[],"payload":{"tag":"li","lines":"160,162"}}],"payload":{"tag":"h4","lines":"158,159"}}],"payload":{"tag":"h3","lines":"143,144"}},{"content":"Rela&#xe7;&#xe3;o com o Personagem / Ponto de Vista","children":[{"content":"Plano Subjetivo / P.O.V. (Point of View)","children":[{"content":"A c&#xe2;mera assume o olhar do personagem; vemos o que ele v&#xea;.","children":[],"payload":{"tag":"li","lines":"164,165"}},{"content":"<em>Ex: Hardcore: Miss&#xe3;o Extrema (2015) - Filme inteiro em POV</em>","children":[],"payload":{"tag":"li","lines":"165,166"}},{"content":"<em>Ex: Tubar&#xe3;o (1975) - Perspectiva do tubar&#xe3;o se aproximando</em>","children":[],"payload":{"tag":"li","lines":"166,167"}}],"payload":{"tag":"h4","lines":"163,164"}},{"content":"Plano Over-the-Shoulder (OTS)","children":[{"content":"C&#xe2;mera posicionada atr&#xe1;s do ombro de um personagem, focando no personagem &#xe0; sua frente. Comum em cenas de di&#xe1;logo.","children":[],"payload":{"tag":"li","lines":"168,169"}},{"content":"<em>Ex: Praticamente qualquer cena de di&#xe1;logo em filmes narrativos.</em>","children":[],"payload":{"tag":"li","lines":"169,170"}}],"payload":{"tag":"h4","lines":"167,168"}},{"content":"Plano Semi-Subjetivo / Plano de Rea&#xe7;&#xe3;o","children":[{"content":"Mostra o rosto de um personagem reagindo a algo que est&#xe1; fora da tela, que o espectador pode ou n&#xe3;o ver.","children":[],"payload":{"tag":"li","lines":"171,172"}}],"payload":{"tag":"h4","lines":"170,171"}}],"payload":{"tag":"h3","lines":"162,163"}}],"payload":{"tag":"h2","lines":"113,114"}}],"payload":{"tag":"h1","lines":"7,8"}},{"colorFreezeLevel":2,"initialExpandLevel":2})</script>
